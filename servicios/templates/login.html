{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<aside class="col-sm d-flex justify-content-center">
    <div class="card shadow p-3 mb-5 bg-body rounded">
        <article class="card-body">
            <h1 class="card-title text-center mb-4 mt-1"><i class="fa-solid fa-circle-user"></i>  INICIAR SESIÓN</h1>
            <hr>
            <p class="text-danger text-center">{{ error }}</p>
    
            <form action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password|add_class:"form-control" }}
                </div>
               
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</button>
                    <button class="btn btn-secondary" onclick="javascript:history.back();"><i class="fa-solid fa-chevron-left"></i> Volver</button>
                </div>
            </form>
    
        </article>
    </div> <!-- card.// -->
        
</aside> <!-- col.// -->

{% endblock content %}

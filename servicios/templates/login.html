{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<aside class="col-sm d-flex justify-content-center">
    <div class="card ">
        <article class="card-body">
            <h1 class="card-title text-center mb-4 mt-1"><i class="fa-solid fa-circle-user"></i>  INICIAR<br> SESIÓN</h1>
            <hr>
            <p class="text-danger text-center">{{error}}</p>
    
            <form action="/login/" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
               
                <div class="col text-center">              
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</button>
                <button class="btn btn-secondary" onclick="javascript:history.back();"><i class="fa-solid fa-chevron-left"></i>  Volver</button>
                </div>
            </form>
    
        </article>
    </div> <!-- card.// -->
        
</aside> <!-- col.// -->
 

{% endblock content %}
